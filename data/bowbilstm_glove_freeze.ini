[PATH]
# Path to data file
training_path = ../data/training_set.txt
test_path = ../data/test_set.txt

# Path to stopwords file
stopwords_path = ../data/stopwords.txt

# Path to pre-trained embedding file
embedding_path =  ../data/glove.small.txt

# Path to char mapping, label mapping file
char_to_id_path = ../data/map_char_to_id.pkl
label_to_id_path = ../data/label_to_id.pkl

# Path to save and load models
model_path = ../data/bowbilstm_glove_freeze.pt

# Path to save evaluation results
result_path = ../data/result_bowbilstm_glove_freeze.txt
confusion_martix_path = ../data/confusion_matrix_bowbilstm_glove_freeze.jpg

[PARAMETER]
# Embedding setting: [Glove, Random initialize]
embedding_selection = Glove
freeze = True

# Model selection: [BoW, BiLSTM, BoWBiLSTM]
model_selection = BoWBiLSTM

# Network Structure
embedding_dim = 300
lstm_layers = 1
lstm_hidden_dim = 300

# Training parameters
epochs = 300
max_len = 20
batch_size = 64
early_stopping = 40
learning_rate = 0.001